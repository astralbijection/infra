name: Flake version bump

on:
  schedule:
    - cron: "30 3 * * 2" # Every Tuesday at 3:30am - patch Tuesday :D
  workflow_dispatch:

jobs:
  flake-bump:
    name: Bump Flake
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v10
        with:
          name: astralbijection
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Bump flake versions
        run: GC_DONT_GC=1 nix flake update

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          title: Regular flake bump ${{ github.run_number }}
          branch: flake-bump-${{ github.run_number }}
          commit-message: |
            nix: Bump flake versions (run ${{ github.run_number }})
            
            See https://github.com/astralbijection/infra/actions/workflows/daily-flake-bump.yml for more details.
          delete-branch: true

      - name: Auto-merge pull request
        uses: reitermarkus/automerge@v1.5.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: rebase
          pull-request: ${{ steps.cpr.outputs.pull-request-number }}

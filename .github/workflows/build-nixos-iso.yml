# https://nightly.link/astralbijection/infrastructure/workflows/build-lxc-images/main

name: Build Customized NixOS ISO

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/build-nixos-iso.yml
      - nixos/iso/*
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build_nixos_iso:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build image
        run: make
        working-directory: nixos/iso
      
      - name: Upload image 
        uses: actions/upload-artifact@v2.2.4
        with:
          name: nixos-installer
          path: nixos/iso/nixos.iso
